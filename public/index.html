<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yan Ken Po (O piedra, papel o tijera)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="first-screen">

        <div class="title-container">
            <h2 class="title">Elige a tu contrincante</h2>
        </div>

        <article class="the-form">
            <form action="" id="mode-choice">
                <div class="mode-option-case">
                    <label for="versus-pc">
                        <img class="mode-img" src="imagenes/versus-pc.jpg" alt="versus-pc">
                        <h4 class="versus-text" >Contra la PC</h4>
                    </label>
                </div>
                <input class="input-options" type="radio" name="modeGame" id="versus-pc" value="pc">
                
                <div class="mode-option-case">
                    <label for="versus-human">
                        <img class="mode-img" src="imagenes/versus-human.jpg" alt="versus-human">
                        <h4 class="versus-text" >Contra otro jugador</h4>
                    </label>
                </div>
                <input class="input-options" type="radio" name="modeGame" id="versus-human" value="player">
            </form>
        </article>
        
        <button class="first-continue" onclick="goToChoice()">Escoger civilización</button>
    </section>

    <section class="section-choice">

        <article class="title-container">
            <h2 class="player1">Jugador 1 ¿Cómo te llamas? </h2>
            <h2 class="player2-element">Jugador 2 ¿Cómo te llamas?</h2>
            <h2 class="vs-pc">¿Quién enfrentará a la máquina?</h2>
            <input class="player-name" placeholder="Escribe tu nombre, guerrero" type="text">
        </article>
        
        <h2 class="choose-wisely">Elige sabiamente</h2>
        <article class="first-options">
            <form action="" id="choose">    
    <!-- Elementos correspondientes al juego sin personalizar
                        <button class="g1-player1-data" onclick="g1PlayerNameF()">Ingresar nombre</button>
                        <h2 class="g1-player-name"></h2>
                --> 
                <div class="options">
                    <label for="rock">
                        <img id="piedra" class="option-img" src="imagenes/greekArmy.jpg" alt="">
                        <h3>Los griegos</h3>
                    </label>
                    <input class="input-options" type="radio" name="selection" id="rock" value="Griegos">
                </div>

                <div class="options">
                    <label for="paper">
                        <img id="papel" class="option-img" src="imagenes/japaneseArmy.jpeg" alt="">
                        <h3>Los japoneses</h3>
                    </label>
                    <input class="input-options" type="radio" name="selection" id="paper" value="Japoneses">
                </div>

                <div class="options">
                    <label for="scissors">
                        <img id="tijeras" class="option-img" src="imagenes/hunosArmy.jpg" alt="">
                        <h3>Los hunos</h3>
                    </label>
                    <input class="input-options" type="radio" name="selection" id="scissors" value="Hunos">
                </div>
            <!-- Elementos correspondientes al juego sin personalizar
                        <button class="g1-player1-selection" onclick="g1PlayerSelectionF()">Ingresar elección</button>
                        <h2 class="g1-result"></h2>
                -->
            </form>
        </article>

        <article class="secondary-options">
            <div class="second-options">
                <button id="vs-pc1" class="btn-options" onclick="fightPC()" >Contra la PC</button>
                <button id="vs-human1" class="btn-options" onclick="fightHuman()" >Contra un humano</button>
            </div>
            <div class="second-options">
                <button onclick="backToLastScren()" class="btn-options">Regresar</button>
                <button onclick="goToNextScreen()" class="btn-options">Continuar</button>
            </div>
        </article>

    </section>


    <section class="ready-screen">
        <!-- Aquí se encontrarán dos clases de elementos: unos correspondiente a vs pc y otros vs player-->

        <article class="first-options">
            <h2 id="vs-human3" class="player2-element">
                ¿Estás listo? Trae a tu contrincante.
            </h2>
            <h2 class="ready-signboard">
                ¿Todo listo? ¡A pelear!
            </h2>
        </article>

        <article class="secondary-options">
            <div class="second-options">
                <button id="vs-pc2" class="btn-options" onclick="fightPC()" >Contra la PC</button>
                <button id="vs-human2" class="btn-options" onclick="fightHuman()" >Contra un humano</button>
            </div>
            <div class="second-options">
                <button onclick="backToLastScren()" class="btn-options">Regresar</button>
                <button onclick="goToNextScreen()" class="btn-options">Continuar</button>
            </div>
        </article>

    </section>

    <section class="results">
        <!-- Aquí se encontrarán dos clases de elementos: unos correspondiente a vs pc y otros vs player-->
        <div class="center-results">
            <div class="two-players-results">
                <h3 class="figthers">Jugador 1</h3>
                <h3 id="player1-result-name" class="the-results"></h3>
                <img id="player1-result-image" class="img-result" src="" alt="">
            </div>
            <div class="two-players-results">
                <h3 id="combat-signboard" class="figthers">Y el resultado es...</h3>
                <h3 class="the-winer"></h3>
            </div>
            <div class="two-players-results">
                <h3 class="figthers">Jugador 2</h3>
                <h3 id="player2-result-name" class="the-results"></h3>
                <img id="player2-result-image" class="img-result" src="" alt="">
            </div>
        </div>

        <button onclick="restart()">Volver a jugador</button>
    </section>

    <script src="scripts.js"></script>    
</body>
</html>

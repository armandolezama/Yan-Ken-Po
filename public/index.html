<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yan Ken Po (O piedra, papel o tijera)</title>

<body>

    <section class="first-screen">

        <div class="title-container">
            <h2 class="title">Elige a tu contrincante</h2>
        </div>

        <article class="the-form">
            <form action="" id="mode-choice">
                <div class="mode-option-case">
                    <label for="versus-pc">
                        <img class="mode-img" src="imagenes/versus-pc.jpg" alt="versus-pc">
                        <h4 class="versus-text" >Contra la PC</h4>
                    </label>
                </div>
                <input type="radio" name="mode-game" id="versus-pc" value="pc">
                
                <div class="mode-option-case">
                    <label for="versus-human">
                        <img class="mode-img" src="imagenes/versus-human.jpg" alt="versus-human">
                        <h4 class="versus-text" >Contra otro jugador</h4>
                    </label>
                </div>
                <input type="radio" name="mode-game" id="versus-human" value="player">
            </form>
        </article>
        
        <button class="first-continue">Escoger civilización</button>
    </section>

    <section class="section-choice">

        <article class="title-container">
            <h2 class="player1">Jugador 1, escoge</h2>
            <h2 class="player2">Jugador 2, escoge</h2>
            <h2 class="vs-pc">Escoge</h2>
        </article>

        <article class="first-options">
            <form action="" id="choose">    
    <!-- Elementos correspondientes al juego sin personalizar
                        <button class="g1-player1-data" onclick="g1PlayerNameF()">Ingresar nombre</button>
                        <h2 class="g1-player-name"></h2>
                --> 
                <div class="options">
                    <label for="rock">
                        <img class="option-img" src="imagenes/greekArmy.jpg" alt="">
                        <h3>Los griegos</h3>
                    </label>
                    <input type="radio" name="selection" id="rock" value="Piedra">
                </div>

                <div class="options">
                    <label for="paper">
                        <img class="option-img" src="imagenes/japaneseArmy.jpeg" alt="">
                        <h3>Los japoneses</h3>
                    </label>
                    <input type="radio" name="selection" id="paper" value="Papel">
                </div>

                <div class="options">
                    <label for="scissors">
                        <img class="option-img" src="imagenes/hunosArmy.jpg" alt="">
                        <h3>Los hunos</h3>
                    </label>
                    <input type="radio" name="selection" id="scissors" value="Tijeras">
                </div>
            <!-- Elementos correspondientes al juego sin personalizar
                        <button class="g1-player1-selection" onclick="g1PlayerSelectionF()">Ingresar elección</button>
                        <h2 class="g1-result"></h2>
                -->
            </form>
        </article>

        <article class="secondary-options">
            <div class="second-options">
                <button class="btn-options">Contra la PC</button>
                <button class="btn-options">Contra un humano</button>
            </div>
            <div class="second-options">
                <button class="btn-options">Regresar</button>
                <button class="btn-options">Continuar</button>
            </div>
        </article>

    </section>


    <section class="ready-screen">
        <!-- Aquí se encontrarán dos clases de elementos: unos correspondiente a vs pc y otros vs player-->

        <article class="first-options">
            <h2 class="ready-signboard">
                ¿Estás listo? Trae a tu contrincante.
            </h2>
            <h2 class="ready-signboard">
                ¿Listo?
            </h2>
        </article>

        <article class="secondary-options">
            <div class="second-options">
                <button class="btn-options">Contra la PC</button>
                <button class="btn-options">Contra un humano</button>
            </div>
            <div class="second-options">
                <button class="btn-options">Regresar</button>
                <button class="btn-options">Continuar</button>
            </div>
        </article>

    </section>

    <section class="results">
        <!-- Aquí se encontrarán dos clases de elementos: unos correspondiente a vs pc y otros vs player-->

        <div class="2-players-results">
            <h3>Jugador 1</h3>
            <img src="" alt="">
    
            <h3>Jugador 2</h3>
            <img src="" alt="">
        </div>

        <div class="pc-player-result">
            <h3>Jugador</h3>
            <img src="" alt="">
    
            <h3>PC</h3>
            <img src="" alt="">
        </div>

    </section>
